name: Continuous Integration

on:
  push:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        {
          dir:
            [
              "./day-01",
              "./day-02",
              "./day-03",
              "./day-04",
              "./day-05",
              "./day-06",
              "./day-07",
              "./day-08",
              "./day-09",
              "./day-10",
            ],
        }
    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
